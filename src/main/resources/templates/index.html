<!doctype html>
<html lang="ua" data-ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <title>Java блог</title>
</head>

<body data-ng-controller="mainCtrl">

    <div class="container">
        <p class="h1 text-center">Вітаю на своєму Java блозі</p>
        <div class="row my-2">
            <div class="col-4 my-2" data-ng-repeat="x in posts">
                <div class="card text-center">
                    <div class="card-header">{{x.id}}</div>
                    <div class="card-block">
                        <h4 class="card-title">{{x.title}}</h4>
                        <p class="card-text">{{x.text | limitTo: 20}}...</p>
                    </div>
                    <div class="card-footer text-muted">
                    </div>
                </div>
            </div>
        </div>
     </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/mainCtrl.js"></script>
</body>

</html>
